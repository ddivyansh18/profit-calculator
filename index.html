<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stocks Value Calculator</h1>

    <label for="initial-price">Intial Price of Stocks :
    <input type="number" placeholder="Enter initial price here" id="initial-price">
    </label>
    <label for="stocks-quantity">Quantity of Stocks
    <input type="number" placeholder="No. of stocks bought" id="stocks-quantity" />
    </label>
    <label for="current-price"> Current Price of Stocks :
    <input type="number" placeholder="Enter current price here" id="current-price">
    </label>

    <button id="submit-btn">Calculate</button>
    <div id="output-box"></div>
    <script src="app.js"></script>
</body>
</html>
